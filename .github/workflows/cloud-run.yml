name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: weather-app
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker
      run: |
        gcloud auth configure-docker

    - name: Build and Push Docker Image
      run: |
        docker build -f  -t gcr.io/weather-golang/myapp:latest  .
        docker push gcr.io/weather-golang/myapp:latest

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy weather  \
          --image gcr.io/weather-golang/myapp:latest . \
          --platform managed \
          --region  us-central1\
          --allow-unauthenticated \
          --set-env-vars OPEN_WEATHER_API_KEY=${{ secrets.OPEN_WEATHER_API_KEY }},OPEN_CAGE_API_KEY=${{ secrets.OPEN_CAGE_API_KEY }}
