<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateCanvas</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center my-4">☀️ ClimateCanvas ☁️</h1>
                <form action="/" method="POST" class="mb-4">
                    <div class="form-group">
                        <label for="location">Enter your city and state:</label>
                        <input type="text" id="location" name="location" required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                </form>
                    <h2>Weather Information</h2>
                    <div class="weather-info">
                        {{ if .weather_info }}
                            <div class="info-item">
                                <h3>Address</h3>
                                <p>{{ .weather_info.address }}</p>
                            </div>
                            <div class="info-item">
                                <h3>Temperature</h3>
                                <p>{{ .weather_info.temperature }}</p>
                            </div>
                            <div class="info-item">
                                <h3>Description</h3>
                                <p>{{ .weather_info.description }}</p>
                            </div>
                            <div class="info-item">
                                <h3>Coordinates</h3>
                                <p>{{ .weather_info.coordinates }}</p>
                            </div>
                        {{ end }}
                        {{ if .error }}
                            <p>{{ .error }}</p>
                        {{ end }}
                    </div>                    
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
